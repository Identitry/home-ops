---
# FluxInstance modified to use sync from GitHub and SOPS decryption.
# Before applying this, make sure to create the sops-age secret in the cozy-fluxcd namespace.
# Also, the GitHub repository should be set up the apps you wish to deploy.
apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
  namespace: cozy-fluxcd
spec:
  cluster:
    domain: cozy.local
    multitenant: false
    networkPolicy: true
    tenantDefaultServiceAccount: default
    type: kubernetes
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
    - image-reflector-controller
    - image-automation-controller
  distribution:
    artifact: oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests:latest
    registry: ghcr.io/fluxcd
    version: 2.5.x
  migrateResources: true
  wait: true
  sync:
    kind: GitRepository
    url: "https://github.com/Identitry/home-ops.git"
    ref: "refs/heads/main"
    path: "kubernetes"
  kustomize:
    patches:
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=20
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
          - op: replace
            path: /spec/template/spec/containers/0/resources/limits
            value:
              cpu: 2000m
              memory: 2048Mi
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --storage-adv-addr=source-controller.cozy-fluxcd.svc
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --events-addr=http://notification-controller.cozy-fluxcd.svc/
        target:
          kind: Deployment
          name: source-controller
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --events-addr=http://notification-controller.cozy-fluxcd.svc/
        target:
          kind: Deployment
          name: >-
            (kustomize-controller|helm-controller|image-reflector-controller|image-automation-controller)
      - patch: |
          - op: add
            path: /spec/decryption
            value:
              provider: sops
              secretRef:
                name: sops-age
        target:
          kind: Kustomization
