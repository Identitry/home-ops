---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
# Kustomization for bootstrap folder.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: cozy-fluxcd
spec:
  interval: 5m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: cozy-fluxcd
  path: ./kubernetes/bootstrap
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: flux-substitution
  healthChecks:
    # Ensure the flux-substitution is present.
    - apiVersion: v1
      kind: Secret
      name: flux-substitution
      namespace: cozy-fluxcd
  healthCheckExprs:
    # Health checks for External Secrets ClusterSecretStore.
    - apiVersion: external-secrets.io/v1
      kind: ClusterSecretStore
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
  dependsOn:
    - name: components
