---
# Kustomization for bootstrapping files.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: cozy-fluxcd
spec:
  interval: 5m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: cozy-fluxcd
  path: ./kubernetes/bootstrap
  prune: true
