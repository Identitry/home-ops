# yaml-language-server: $schema=https://raw.githubusercontent.com/external-secrets/kubernetes-external-secrets/main/deploy/crds/external-secrets.io_externalsecret.yaml
# ExternalSecret that contains the Blocky configuration file.
# Docs: https://0xerr0r.github.io/blocky/latest/configuration/
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-flux-substitution
  namespace: cozy-fluxcd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: flux-substitution
    creationPolicy: Owner
    template:
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
  data:
    - secretKey: TZ
      remoteRef:
        key: /FLUX_SUBSTITUTION/TZ
    - secretKey: DOMAIN
      remoteRef:
        key: /FLUX_SUBSTITUTION/DOMAIN
    - secretKey: DOMAIN_OLD
      remoteRef:
        key: /FLUX_SUBSTITUTION/DOMAIN_OLD
    - secretKey: CLOUDFLARE_TUNNEL_TARGET
      remoteRef:
        key: /FLUX_SUBSTITUTION/CLOUDFLARE_TUNNEL_TARGET
    - secretKey: FILESERVER_NFS_HOST
      remoteRef:
        key: /FLUX_SUBSTITUTION/FILESERVER_NFS_HOST
    - secretKey: FILESERVER_SHARE_MEDIA_NFS_PATH
      remoteRef:
        key: /FLUX_SUBSTITUTION/FILESERVER_SHARE_MEDIA_NFS_PATH
