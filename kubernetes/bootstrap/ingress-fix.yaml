# Opt-in networkPolicy to allow ingress-nginx to reach backend services in namespaces labeled with `ingress.svc.egress=allow`.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-egress-to-backends
  namespace: tenant-root
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
  policyTypes: ["Egress"]
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              ingress.svc.egress: allow
      # no 'ports' -> allow all TCP/UDP ports to those namespaces
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# HelmRelease patch to set default SSL certificate for ingress-nginx.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-system # adjust if your release name differs
  namespace: tenant-root # Cozystackâ€™s ingress namespace
spec:
  interval: 1m0s
  values:
    ingress-nginx:
      controller:
        service:
          type: LoadBalancer
          externalTrafficPolicy: Local
          loadBalancerIP: 192.168.222.103
          annotations:
            metallb.io/address-pool: cozystack
        extraArgs:
          default-ssl-certificate: tenant-root/wildcard-le-tls-cert
---
# NetworkPolicy: allow ingress to ingress-nginx from LAN (192.168.0.0/16) on 80/443
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-lan
  namespace: tenant-root
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - ipBlock:
            cidr: 192.168.0.0/16
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
