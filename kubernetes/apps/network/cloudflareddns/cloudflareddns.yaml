---
# Namespace for Cloudflare DDNS
apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare-ddns
  labels:
    app.kubernetes.io/name: cloudflare-ddns
    app.kubernetes.io/instance: cloudflare-ddns
---
# ExternalSecret to fetch the Cloudflare API token from external secret store
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-cloudflare-api-token
  namespace: cloudflare-ddns
  labels:
    app.kubernetes.io/name: cloudflare-ddns
    app.kubernetes.io/instance: cloudflare-ddns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
    template:
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
  data:
    - secretKey: apiToken
      remoteRef:
        key: /CLOUDFLARE/API_TOKEN
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cloudflareddns
  namespace: cozy-fluxcd
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 13.0.15
  url: oci://oci.trueforge.org/truecharts/cloudflareddns
---
# HelmRelease for Cloudflare DDNS updater
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-dyndns
  namespace: cloudflare-ddns
  labels:
    app.kubernetes.io/name: cloudflare-ddns
    app.kubernetes.io/instance: cloudflare-ddns
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: cloudflareddns
      version: 13.0.16
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: cozy-fluxcd
  install:
    timeout: 10m
  upgrade:
    timeout: 10m
  valuesFrom:
    - kind: Secret
      name: cloudflare-api-token
      valuesKey: apiToken
      targetPath: cloudflareddns.api_token
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    workload:
      main:
        podSpec:
          containers:
            main:
              # The upstream image expects s6's /command/with-contenv which is missing.
              # Force bash to run the bundled script directly instead.
              command:
                - /bin/bash
                - /app/cloudflare-ddns.sh
                - /config
    cloudflareddns:
      interval: 300 # seconds
      detect_mode: dig-whoami.cloudflare
      detect_override: dig-google.com
      log_level: 3
      host_zone_record:
        - domain: ${DOMAIN}
          zone: ${DOMAIN}
          record: A
        - domain: "vpn.${DOMAIN}"
          zone: ${DOMAIN}
          record: A
        - domain: "jellyfin.${DOMAIN}"
          zone: ${DOMAIN}
          record: A
        # These two below are for the old domain, to keep it working until DNS is fully switched over
        - domain: ${DOMAIN_OLD}
          zone: ${DOMAIN_OLD}
          record: A
        - domain: "vpn.${DOMAIN_OLD}"
          zone: ${DOMAIN_OLD}
          record: A
