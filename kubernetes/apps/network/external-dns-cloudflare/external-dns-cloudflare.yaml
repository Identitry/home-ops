---
# Namespace for External DNS
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/instance: external-dns
---
# External secret for Cloudflare API Token, used by External DNS to authenticate with Cloudflare.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-cloudflare-api-token
  namespace: external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
    template:
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
  data:
    - secretKey: api-token
      remoteRef:
        key: /CLOUDFLARE/API_TOKEN
---
# Helmrelease for External DNS.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 10m
  chart:
    spec:
      chart: external-dns
      version: "1.19.0" # Check latest version at https://artifacthub.io/packages/helm/external-dns/external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: cozy-fluxcd
      interval: 1m
  values:
    serviceAccount:
      create: true
      name: external-dns
    replicaCount: 1
    podAnnotations:
      reloader.stakater.com/auto: "true"

    provider: cloudflare # Supports AWS, Cloudflare, Google, DigitalOcean, etc.
    policy: sync # Keep DNS records in sync with K8s Ingress
    txtOwnerId: "k8s-external-dns"
    sources:
      - ingress
    domainFilters:
      - ${DOMAIN} # Restrict changes to your domain
    extraArgs:
      - --cloudflare-proxied # If you use Cloudflare proxying (orange cloud)
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token
            key: api-token
