---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: streamio-server-config
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aiostreams-config
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: streamio-flixio-data
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: local
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-stremio
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: stremio
    creationPolicy: Owner
    template:
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
  data:
    - secretKey: WEB_AUTH_KEY
      remoteRef:
        key: /MEDIA/STREMIO_WEB_AUTH_KEY
    - secretKey: FLIXIO_API_KEY
      remoteRef:
        key: /MEDIA/FLIXIO_API_KEY
    - secretKey: API_KEY
      remoteRef:
        key: /MEDIA/FLIXIO_API_KEY
    - secretKey: SECRET_KEY
      remoteRef:
        key: /MEDIA/AIOSTREAMS_SECRET_KEY
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: streamio
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      streamio-web:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
        containers:
          app:
            image:
              repository: ghcr.io/elfhosted/stremio-web
              tag: rolling@sha256:de20030d591000b871519899ccbcead9e958a8e1eb5e98d05b65e033286a7e2a
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              SERVER_URL: http://streamio-streamio-server.media.svc.cozy.local:11470
              AUTO_SERVER_URL: 0
              API_ENDPOINT: http://streamio-streamio-flixio.media.svc.cozy.local:8080
            envFrom:
              - secretRef:
                  name: stremio
            ports:
              - name: http
                containerPort: 8080
                protocol: TCP
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /
                port: http
              readiness:
                enabled: true
                type: HTTP
                path: /
                port: http
              startup:
                enabled: true
                type: HTTP
                path: /
                port: http
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
      streamio-flixio:
        containers:
          app:
            image:
              repository: ghcr.io/elfhosted/flixio-api
              tag: rolling@sha256:610c9980d9c1124f55b99e0a8938bb1e8034d3e30f81064dd63fec2eceb37a42
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
            envFrom:
              - secretRef:
                  name: stremio
            ports:
              - name: http
                containerPort: 8080
                protocol: TCP
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
      streamio-server:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          labels:
            vpn: gluetun
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          vpn:
            image:
              repository: qmcgaw/gluetun
              tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
              pullPolicy: IfNotPresent
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_ADMIN
            envFrom:
              - secretRef:
                  name: media-gluetun-wg
            env:
              VPN_TYPE: wireguard
              DNS_PLAINTEXT_ADDRESS: "10.96.0.10"
              HEALTH_VPN_DURATION_INITIAL: 120s
              HEALTH_SUCCESS_WAIT_DURATION: 120s
              FIREWALL_INPUT_PORTS: "11470"
              FIREWALL_OUTBOUND_SUBNETS: "10.96.0.0/12,10.96.188.241/32,10.244.0.0/16,192.168.222.0/24"
              TZ: ${TZ}
              VERSION_INFORMATION: "off"
              BLOCK_MALICIOUS: "off"
              BLOCK_SURVEILLANCE: "off"
              BLOCK_ADS: "off"
              DNS_UPDATE_PERIOD: "0"
              WIREGUARD_MTU: "1280"
            probes:
              liveness: &gluetunProbe
                enabled: true
                custom: true
                spec:
                  exec: &gluetunExec
                    command: [/gluetun-entrypoint, healthcheck]
                  periodSeconds: 60
              startup:
                <<: *gluetunProbe
                spec:
                  exec: *gluetunExec
                  periodSeconds: 5
                  failureThreshold: 120
                  timeoutSeconds: 5
          app:
            image:
              repository: ghcr.io/elfhosted/stremio-server
              tag: v4.20.8@sha256:24977206eff9aba5c4f62339401dccec7799be06378c35c59d3c5cc451899107
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              NO_CORS: 1
            ports:
              - name: http
                containerPort: 11470
                protocol: TCP
            probes:
              liveness:
                enabled: true
                type: TCP
                port: http
              readiness:
                enabled: true
                type: TCP
                port: http
              startup:
                enabled: true
                type: TCP
                port: http
                spec:
                  failureThreshold: 60
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
      aiostreams:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          labels:
            vpn: gluetun
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          vpn:
            image:
              repository: qmcgaw/gluetun
              tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
              pullPolicy: IfNotPresent
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_ADMIN
            envFrom:
              - secretRef:
                  name: media-gluetun-wg
            env:
              VPN_TYPE: wireguard
              DNS_PLAINTEXT_ADDRESS: "10.96.0.10"
              HEALTH_VPN_DURATION_INITIAL: 120s
              HEALTH_SUCCESS_WAIT_DURATION: 120s
              FIREWALL_INPUT_PORTS: "3000"
              FIREWALL_OUTBOUND_SUBNETS: "10.96.0.0/12,10.96.188.241/32,10.244.0.0/16,192.168.222.0/24"
              TZ: ${TZ}
              VERSION_INFORMATION: "off"
              BLOCK_MALICIOUS: "off"
              BLOCK_SURVEILLANCE: "off"
              BLOCK_ADS: "off"
              DNS_UPDATE_PERIOD: "0"
              WIREGUARD_MTU: "1280"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec: *gluetunExec
                  periodSeconds: 60
              startup:
                enabled: true
                custom: true
                spec:
                  exec: *gluetunExec
                  periodSeconds: 5
                  failureThreshold: 120
                  timeoutSeconds: 5
          app:
            image:
              repository: ghcr.io/elfhosted/aiostreams-v1
              tag: v2.14.3@sha256:163bdddedec2492739955dfd283b0e29a10c8d390345d29c450a37957e7e5631
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              BASE_URL: http://streamio-aiostreams.media.svc.cozy.local:3000
            envFrom:
              - secretRef:
                  name: stremio
            ports:
              - name: http
                containerPort: 3000
                protocol: TCP
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /
                port: http
              readiness:
                enabled: true
                type: HTTP
                path: /
                port: http
              startup:
                enabled: true
                type: HTTP
                path: /
                port: http
                spec:
                  failureThreshold: 60
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      streamio-web:
        controller: streamio-web
        annotations:
          lineage.cozystack.io/ignore: "true"
          external-dns.alpha.kubernetes.io/internal: "true"
          external-dns.alpha.kubernetes.io/hostname: "str.${DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "cluster-ingress.${DOMAIN}"
        ports:
          http:
            port: 8080
            targetPort: http
      streamio-flixio:
        controller: streamio-flixio
        annotations:
          lineage.cozystack.io/ignore: "true"
        ports:
          http:
            port: 8080
            targetPort: http
      streamio-server:
        controller: streamio-server
        annotations:
          lineage.cozystack.io/ignore: "true"
        ports:
          http:
            port: 11470
            targetPort: http
      aiostreams:
        controller: aiostreams
        annotations:
          lineage.cozystack.io/ignore: "true"
        ports:
          http:
            port: 3000
            targetPort: http
    ingress:
      streamio-web:
        enabled: true
        className: tenant-root
        annotations:
          lineage.cozystack.io/ignore: "true"
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: str.myk8s.se
          nginx.ingress.kubernetes.io/auth-url: "http://authentik-server.authentik.svc.cozy.local/outpost.goauthentik.io/auth/nginx"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-groups,X-authentik-jwt,X-authentik-meta"
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header Host $host;
            proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Original-Method $request_method;
        hosts:
          - host: str.myk8s.se
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: streamio-web
                  port: http
        tls:
          - hosts: [str.myk8s.se]
            secretName: wildcard-le-tls-cert
    persistence:
      streamio-server-config:
        existingClaim: streamio-server-config
        advancedMounts:
          streamio-server:
            app:
              - path: /config
      streamio-server-media:
        type: persistentVolumeClaim
        existingClaim: media-rox
        advancedMounts:
          streamio-server:
            app:
              - path: /media
                readOnly: true
      streamio-flixio-data:
        existingClaim: streamio-flixio-data
        advancedMounts:
          streamio-flixio:
            app:
              - path: /app/data
      aiostreams-config:
        existingClaim: aiostreams-config
        advancedMounts:
          aiostreams:
            app:
              - path: /config
      aiostreams-media:
        type: persistentVolumeClaim
        existingClaim: media-rox
        advancedMounts:
          aiostreams:
            app:
              - path: /media
                readOnly: true
      tmp:
        type: emptyDir
        advancedMounts:
          streamio-server:
            app:
              - path: /tmp
          aiostreams:
            app:
              - path: /tmp
