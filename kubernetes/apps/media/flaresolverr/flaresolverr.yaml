# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      flaresolverr:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: "v3.4.3"
            env:
              TZ: ${TZ}
              LOG_LEVEL: info
              LOG_HTML: "false"
              CAPTCHA_SOLVER: none
              # If you later use a captcha solver, set the right envs here.
            ports:
              - name: http
                containerPort: 8191
                protocol: TCP
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: http
                  initialDelaySeconds: 20
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: http
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
            securityContext:
              allowPrivilegeEscalation: false
              # Chromium needs to write cache/temp; keep root FS writable.
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1Gi
        pod:
          # Ensures it passes your namespace PodSecurity=restricted
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: flaresolverr
        annotations:
          lineage.cozystack.io/ignore: "true"
        ports:
          http:
            port: 8191
            protocol: TCP

    # No ingress by default; keep it cluster-internal.
    # If you later want ingress, enable it here.

    persistence:
      # Increase /dev/shm (Chromium stability)
      dshm:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /dev/shm
      # Writable /tmp for Chromium
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
