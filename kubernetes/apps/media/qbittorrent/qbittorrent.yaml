---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: local
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# QBitTorrent/Gluetun Helm release.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          secret.reloader.stakater.com/reload: qbittorrent-gluetun
        initContainers:
          vpn:
            image:
              repository: qmcgaw/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
              pullPolicy: IfNotPresent
            restartPolicy: Always
            env:
              HEALTH_VPN_DURATION_INITIAL: 120s
              HEALTH_SUCCESS_WAIT_DURATION: 120s
              PUBLICIP_API: ${GLUETUN_PUBLICIP_API}
              VPN_SERVICE_PROVIDER: ${GLUETUN_VPN_SERVICE_PROVIDER}
              VPN_INTERFACE: wireguard0
              VPN_TYPE: ${GLUETUN_VPN_TYPE}
              DOT: "on"
              DOT_PROVIDERS: ${GLUETUN_DOT_PROVIDERS}
              VERSION_INFORMATION: "off"
              WIREGUARD_PRIVATE_KEY: ${NORDVPN_WG_PRIVATE_KEY}
              SERVER_COUNTRIES: ${GLUETUN_SERVER_COUNTRIES}
              FIREWALL_VPN_INPUT_PORTS: 6881
              FIREWALL_INPUT_PORTS: "8080"
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  exec: &exec
                    command: [/gluetun-entrypoint, healthcheck]
                  periodSeconds: 60
              startup:
                <<: *probe
                spec:
                  exec: *exec
                  periodSeconds: 5
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:9dd0164cc23e9c937e0af27fd7c3f627d1df30c182cf62ed34d3f129c55dc0e8
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              QBITTORRENT__BT_PORT: 6881
            probes:
              liveness: &probe
                enabled: true
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
        pod:
          securityContext:
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }

      vuetorrent:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/vuetorrent
              tag: 2.23.1-nonroot@sha256:e8ffc548bbe956483996ec8ccf61b7fe34a6b90ae25bf15664104da6863d635f
              pullPolicy: IfNotPresent
            securityContext:
              readOnlyRootFilesystem: true
            probes:
              startup:
                enabled: true
                type: HTTP
                path: /
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            seccompProfile: { type: RuntimeDefault }

    persistence:
      config:
        existingClaim: qbittorrent-config
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      media:
        type: persistentVolumeClaim
        existingClaim: media-rwx
        globalMounts:
          - path: /media
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
        advancedMounts:
          vuetorrent:
            app:
              - path: /var/cache/nginx
                subPath: nginx/cache
              - path: /var/run
                subPath: nginx/run

    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 8080
      vuetorrent:
        controller: vuetorrent
        ports:
          http:
            port: 80

    ingress:
      qbittorrent:
        className: tenant-root
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: "qbt.${DOMAIN}"
        hosts:
          - host: qbt.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: 8080
        tls:
          - hosts:
              - qbt.${DOMAIN}
            secretName: wildcard-le-tls-cert-myk8s-se

      vuetorrent:
        className: tenant-root
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: "qbt-vue.${DOMAIN}"
        hosts:
          - host: qbt-vue.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: vuetorrent
                  port: http
              - path: /api
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: 8080

      # vuetorrent service worker.
      vuetorrent-sw:
        className: tenant-root
        enabled: true
        hosts:
          - host: qbt-vue.${DOMAIN}
            paths:
              - path: /sw.js
                pathType: Exact
                service:
                  identifier: vuetorrent
                  port: http
