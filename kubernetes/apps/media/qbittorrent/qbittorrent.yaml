---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes/website/main/content/en/examples/persistent-volume/persistent-volume-claim.yaml
# PersistentVolumeClaim for qBittorrent configuration.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: local
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/external-secrets/kubernetes-external-secrets/main/deploy/crds/external-secrets.io_externalsecret.yaml
# Secret that contains the Gluetun WireGuard VPN settings.
# Docs: # Docs: https://github.com/qdm12/gluetun-wiki
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-media-gluetun-wg
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: media-gluetun-wg
    creationPolicy: Owner
    template:
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
  data:
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: /GLUETUN/WIREGUARD_PRIVATE_KEY
    - secretKey: SERVER_COUNTRIES
      remoteRef:
        key: /GLUETUN/SERVER_COUNTRIES
    - secretKey: VPN_SERVICE_PROVIDER
      remoteRef:
        key: /GLUETUN/VPN_SERVICE_PROVIDER
    - secretKey: DNS_ADDRESS
      remoteRef:
        key: /GLUETUN/DNS_ADDRESS
    - secretKey: FIREWALL_OUTBOUND_SUBNETS
      remoteRef:
        key: /GLUETUN/FIREWALL_OUTBOUND_SUBNETS
    - secretKey: PUBLICIP_API
      remoteRef:
        key: /GLUETUN/PUBLICIP_API
    - secretKey: VPN_INTERFACE
      remoteRef:
        key: /GLUETUN/VPN_INTERFACE

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# QBitTorrent/Gluetun Helm release.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          vpn:
            image:
              repository: qmcgaw/gluetun
              tag: v3.41.1@sha256:1a5bf4b4820a879cdf8d93d7ef0d2d963af56670c9ebff8981860b6804ebc8ab
              pullPolicy: IfNotPresent
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_ADMIN
            envFrom:
              - secretRef:
                  name: media-gluetun-wg
            env:
              VPN_TYPE: "wireguard"
              DNS_PLAINTEXT_ADDRESS: "10.96.0.10"
              HEALTH_VPN_DURATION_INITIAL: 120s
              HEALTH_SUCCESS_WAIT_DURATION: 120s
              FIREWALL_INPUT_PORTS: "8080"
              FIREWALL_OUTBOUND_SUBNETS: "10.96.0.0/12,10.96.188.241/32,10.244.0.0/16,192.168.222.0/24"
              TZ: ${TZ}
              VERSION_INFORMATION: "off"
              BLOCK_MALICIOUS: "off"
              BLOCK_SURVEILLANCE: "off"
              BLOCK_ADS: "off"
              DNS_UPDATE_PERIOD: "0"
              WIREGUARD_MTU: "1280"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources: {}

          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4@sha256:56ecd30a7f5e1357daf5eea2a6935134d329b7b268a3a9b9c67041b65fb87fc6
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              QBITTORRENT__BT_PORT: 6881
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /
                port: http
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 60
                  periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
            ports:
              - name: http
                containerPort: 8080
                protocol: TCP
              - name: bittorrent
                containerPort: 6881
                protocol: TCP
              - name: bittorrent-udp
                containerPort: 6881
                protocol: UDP
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }

    persistence:
      config:
        existingClaim: qbittorrent-config
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      media:
        type: persistentVolumeClaim
        existingClaim: media-rwx
        globalMounts:
          - path: /media
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

    service:
      qbittorrent:
        controller: qbittorrent
        annotations:
          lineage.cozystack.io/ignore: "true"
          external-dns.alpha.kubernetes.io/internal: "true"
          external-dns.alpha.kubernetes.io/hostname: "qbt.${DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "cluster-ingress.${DOMAIN}"
        ports:
          http:
            port: 8080
            targetPort: http

    ingress:
      qbittorrent:
        className: tenant-root
        enabled: true
        annotations:
          lineage.cozystack.io/ignore: "true"
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: "qbt.${DOMAIN}"
          # --- Authentik forward-auth (NGINX Ingress) ---
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${DOMAIN}/outpost.goauthentik.io/auth/nginx"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-groups,X-authentik-jwt,X-authentik-meta"
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header Host $host;
            proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Original-Method $request_method;
        hosts:
          - host: qbt.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: 8080
        tls:
          - hosts:
              - qbt.${DOMAIN}
            secretName: wildcard-le-tls-cert
