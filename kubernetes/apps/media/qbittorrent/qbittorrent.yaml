---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: local
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/external-secrets/kubernetes-external-secrets/main/deploy/crds/external-secrets.io_externalsecret.yaml
# Secret that contains the Gluetun WireGuard VPN settings.
# Docs: https://0xerr0r.github.io/blocky/latest/configuration/
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-media-gluetun-wg
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: media-gluetun-wg
    creationPolicy: Owner
  data:
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: /GLUETUN/WIREGUARD_PRIVATE_KEY
    - secretKey: SERVER_COUNTRIES
      remoteRef:
        key: /GLUETUN/SERVER_COUNTRIES
    - secretKey: VPN_SERVICE_PROVIDER
      remoteRef:
        key: /GLUETUN/VPN_SERVICE_PROVIDER
    - secretKey: DOT_PROVIDERS
      remoteRef:
        key: /GLUETUN/DOT_PROVIDERS
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# QBitTorrent/Gluetun Helm release.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          vpn:
            image:
              repository: qmcgaw/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
              pullPolicy: IfNotPresent
            restartPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_ADMIN
            envFrom:
              - secretRef:
                  name: media-gluetun-wg
            env:
              VPN_TYPE: "wireguard"
              HEALTH_VPN_DURATION_INITIAL: 120s
              HEALTH_SUCCESS_WAIT_DURATION: 120s
              FIREWALL_INPUT_PORTS: "8080"
              FIREWALL_OUTBOUND_SUBNETS: "10.96.0.0/12,10.244.0.0/16,192.168.222.0/24"
              TZ: ${TZ}
              VERSION_INFORMATION: "off"
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  exec: &exec
                    command: [/gluetun-entrypoint, healthcheck]
                  periodSeconds: 60
              startup:
                <<: *probe
                spec:
                  exec: *exec
                  periodSeconds: 5

          wait-vpn:
            image:
              repository: busybox
              tag: v1.37.0@sha256:a2c55ed708c564a69a695e0a3bb16a4c47d2bb268d2ebd06f0d77336801b80de
              pullPolicy: IfNotPresent
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
            command:
              - sh
              - -c
              - |
                echo "Waiting for Gluetun tunnel connectivity..."
                until wget -q --spider http://127.0.0.1:8000/health; do
                  echo "Glutetun not healthy yet, retrying in 2s..."
                  sleep 2
                done
                echo "Connectivity OK, proceeding"

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:9dd0164cc23e9c937e0af27fd7c3f627d1df30c182cf62ed34d3f129c55dc0e8
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              QBITTORRENT__BT_PORT: 6881
            probes:
              liveness: &probe
                enabled: true
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
        pod:
          securityContext:
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }

      vuetorrent:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/vuetorrent
              tag: 2.23.1-nonroot@sha256:e8ffc548bbe956483996ec8ccf61b7fe34a6b90ae25bf15664104da6863d635f
              pullPolicy: IfNotPresent
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            ports:
              - name: http
                containerPort: 80
                protocol: TCP
            probes:
              startup:
                enabled: true
                type: HTTP
                path: /
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        pod:
          securityContext:
            runAsNonRoot: true
            #allowPrivilegeEscalation: false
            runAsUser: 101
            runAsGroup: 101
            seccompProfile: { type: RuntimeDefault }

    persistence:
      config:
        existingClaim: qbittorrent-config
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      media:
        type: persistentVolumeClaim
        existingClaim: media-rwx
        globalMounts:
          - path: /media
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
        advancedMounts:
          vuetorrent:
            app:
              - path: /var/cache/nginx
                subPath: nginx/cache
              - path: /var/run
                subPath: nginx/run

    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 8080
      vuetorrent:
        controller: vuetorrent
        ports:
          http:
            port: 80

    ingress:
      qbittorrent:
        className: tenant-root
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: "qbt.${DOMAIN}"
        hosts:
          - host: qbt.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: 8080
        tls:
          - hosts:
              - qbt.${DOMAIN}
            secretName: wildcard-le-tls-cert-myk8s-se

      vuetorrent:
        className: tenant-root
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: "qbt-vue.${DOMAIN}"
        hosts:
          - host: qbt-vue.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: vuetorrent
                  port: http
              - path: /api
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: 8080
        tls:
          - hosts:
              - qbt-vue.${DOMAIN}
            secretName: wildcard-le-tls-cert-myk8s-se

      # vuetorrent service worker.
      vuetorrent-sw:
        className: tenant-root
        enabled: true
        hosts:
          - host: qbt-vue.${DOMAIN}
            paths:
              - path: /sw.js
                pathType: Exact
                service:
                  identifier: vuetorrent
                  port: http
        tls:
          - hosts:
              - qbt-vue.${DOMAIN}
            secretName: wildcard-le-tls-cert-myk8s-se
