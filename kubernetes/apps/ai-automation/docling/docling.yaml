---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docling-data
  namespace: ai-automation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docling-serve
  namespace: ai-automation
  annotations:
    lineage.cozystack.io/ignore: "true"
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      docling:
        containers:
          app:
            image:
              repository: ghcr.io/docling-project/docling-serve-cpu
              tag: v1.11.0@sha256:bca6f0adf606ad430705cbf784cf3ce15d1c62fe69a3ac1a76e96f38491268d9
              pullPolicy: IfNotPresent
            env:
              - name: DOCLING_SERVE_ENABLE_UI
                value: true
            ports:
              - name: http
                containerPort: 5001
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                cpu: 1
                memory: 2Gi

    service:
      docling:
        controller: docling
        annotations:
          external-dns.alpha.kubernetes.io/internal: "true"
          external-dns.alpha.kubernetes.io/hostname: "docling.${DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "cluster-ingress.${DOMAIN}"
        ports:
          http:
            port: 5001
            targetPort: http

    ingress:
      docling:
        enabled: true
        className: tenant-root
        annotations:
          lineage.cozystack.io/ignore: "true"
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: "docling.${DOMAIN}"
          # --- Authentik forward-auth (NGINX Ingress) ---
          nginx.ingress.kubernetes.io/auth-url: "http://authentik-server.authentik.svc.cozy.local/outpost.goauthentik.io/auth/nginx"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-groups,X-authentik-jwt,X-authentik-meta"
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header Host $host;
            proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Original-Method $request_method;
        hosts:
          - host: docling.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: docling
                  port: 5001
        tls:
          - secretName: wildcard-le-tls-cert
            hosts:
              - n8n.${DOMAIN}

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: docling-data
        globalMounts:
          - path: /app/data

      logs:
        type: emptyDir
        globalMounts:
          - path: /var/log/docling
