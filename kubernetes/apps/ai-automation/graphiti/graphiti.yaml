---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: graphiti-data
  namespace: ai-automation
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: local
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graphiti-config
  namespace: ai-automation
data:
  config.yaml: |
    # Graphiti MCP Server â€“ AI Automation
    server:
      transport: http
      host: 0.0.0.0
      port: 8000
    llm:
      provider: openai
      model: gpt-4.1-mini
      max_tokens: 4096
      providers:
        openai:
          api_url: https://api.openai.com/v1
          organization_id: ""
    embedder:
      provider: openai
      model: text-embedding-3-small
      dimensions: 1536
      providers:
        openai:
          api_url: https://api.openai.com/v1
          organization_id: ""
    graph:
      type: falkordb
      uri: redis://localhost:6379
    storage:
      persistence: true
      path: /var/lib/falkordb/data
    embedding_cache:
      enabled: true
      provider: redis
      uri: redis://localhost:6379
      ttl_seconds: 86400
    mcp:
      enabled: true
      endpoint: /mcp
      auth:
        enabled: false
    graphiti:
      group_id: main
      user_id: mcp_user
      entity_types:
        - name: Preference
          description: User preferences, choices, opinions, or selections
        - name: Requirement
          description: Specific needs, features, or functionality that must be fulfilled
        - name: Procedure
          description: Standard operating procedures and sequential instructions
        - name: Location
          description: Physical or virtual places where activities occur
        - name: Event
          description: Time-bound activities, occurrences, or experiences
        - name: Organization
          description: Companies, institutions, groups, or formal entities
        - name: Document
          description: Information content in various forms
        - name: Topic
          description: Subject of conversation or knowledge domain
        - name: Object
          description: Physical items or tools
    telemetry:
      enabled: false
      allow_error_reporting: false
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/external-secrets/external-secrets/main/config/crds/bases/external-secrets.io_externalsecrets.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-graphiti-openai-api-key
  namespace: ai-automation
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: graphiti-openai-api-key
    creationPolicy: Owner
  data:
    - secretKey: openai_api_key
      remoteRef:
        key: /AI_AUTOMATION/GRAPHITI_OPENAI_API_KEY
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: graphiti
  namespace: ai-automation
  annotations:
    lineage.cozystack.io/ignore: "true"
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      graphiti:
        annotations:
          reloader.stakater.com/match: graphiti-config, graphiti-openai-api-key
        containers:
          app:
            image:
              repository: zepai/knowledge-graph-mcp
              tag: 1.0.0@sha256:411ae0d366080f46fd6392c30edc1bebd6557af75b032b7549077e34c9eb391c
              pullPolicy: IfNotPresent
            env:
              - name: CONFIG_PATH
                value: /app/mcp/config/config.yaml
              - name: OPENAI_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: graphiti-openai-api-key
                    key: openai_api_key
            ports:
              - name: mcp
                containerPort: 8000
              - name: ui
                containerPort: 3000
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                cpu: 1
                memory: 2Gi
    service:
      graphiti:
        controller: graphiti
        ports:
          mcp:
            port: 8000
            targetPort: mcp
          ui:
            port: 3000
            targetPort: ui
    ingress:
      graphiti:
        enabled: true
        className: tenant-root
        annotations:
          lineage.cozystack.io/ignore: "true"
          external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/hostname: "graphiti.${DOMAIN}"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.ingress.kubernetes.io/auth-url: "http://authentik-server.authentik.svc.cozy.local/outpost.goauthentik.io/auth/nginx"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-groups,X-authentik-jwt,X-authentik-meta"
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Original-Method $request_method;
        hosts:
           - host: graphiti.${DOMAIN}
             paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: graphiti
                  port: 8000
        tls:
          - hosts:
              - graphiti.${DOMAIN}
            secretName: wildcard-le-tls-cert
    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: graphiti-data
        globalMounts:
          - path: /var/lib/falkordb/data
      config:
        type: configMap
        name: graphiti-config
        globalMounts:
          - path: /app/mcp/config
            readOnly: true
      logs:
        type: emptyDir
        globalMounts:
          - path: /var/log/graphiti
