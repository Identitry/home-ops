---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: nocodb
  namespace: cozy-fluxcd
spec:
  interval: 1h
  ref:
    commit: 5f9742c2407ac868d762f06eca21024966e64643
  url: https://github.com/nocodb/nocodb.git
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-nocodb-config
  namespace: ai-automation
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: nocodb
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
      data:
        NC_AUTH_JWT_SECRET: "{{ .jwt_secret }}"
        NC_DB: "pg://ai-automation-rw.ai-automation.svc.cozy.local:5432?u=ai-automation-cnpg&p={{ .cnpg_password }}&d=nocodb"
        NC_STORAGE_PROVIDER: "s3"
        NC_S3_BUCKET_NAME: "nocodb-data"
        NC_S3_ACCESS_KEY: "{{ .minio_access_key }}"
        NC_S3_SECRET_KEY: "{{ .minio_secret_key }}"
        NC_S3_ENDPOINT: "{{ .s3_hostname }}"
        NC_S3_REGION: "eu-north-1"
        NC_S3_FORCE_PATH_STYLE: "true"
        NC_S3_USE_SSL: "true"
        NC_ADMIN_EMAIL: "{{ .admin_email }}"
        NC_ADMIN_PASSWORD: "{{ .admin_password }}"
  data:
    - secretKey: cnpg_password
      remoteRef:
        key: /AI_AUTOMATION/CNPG_PASSWORD
    - secretKey: minio_access_key
      remoteRef:
        key: /AI_AUTOMATION/NOCODB_MINIO_ACCESSKEY
    - secretKey: minio_secret_key
      remoteRef:
        key: /AI_AUTOMATION/NOCODB_MINIO_SECRETKEY
    - secretKey: s3_hostname
      remoteRef:
        key: /AI_AUTOMATION/S3_HOSTNAME
    - secretKey: jwt_secret
      remoteRef:
        key: /AI_AUTOMATION/NOCODB_AUTH_JWT_SECRET
    - secretKey: admin_email
      remoteRef:
        key: /AI_AUTOMATION/NOCODB_ADMIN_EMAIL
    - secretKey: admin_password
      remoteRef:
        key: /AI_AUTOMATION/NOCODB_ADMIN_PASSWORD
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: nocodb-db
  namespace: ai-automation
spec:
  cluster:
    name: ai-automation
  name: nocodb
  owner: ai-automation-cnpg
  ensure: present
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nocodb
  namespace: ai-automation
spec:
  interval: 1h
  chart:
    spec:
      chart: charts/nocodb
      sourceRef:
        kind: GitRepository
        name: nocodb
        namespace: cozy-fluxcd
      interval: 10m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    replicaCount: 1

    podAnnotations:
      reloader.stakater.com/auto: "true"

    image:
      repository: nocodb/nocodb
      tag: 0.265.1@sha256:8fd57018accf775fb5390392910e4b0ef6bb154f17c5732b478eb76c40ee8d1e
      pullPolicy: IfNotPresent

    extraEnvs:
      NC_PUBLIC_URL: https://nocodb.${DOMAIN}
      NC_DISABLE_TELEMETRY: "true"
      TZ: ${TZ}

    extraSecretEnvs: null

    service:
      type: ClusterIP
      port: 8080

    ingress:
      enabled: true
      className: tenant-root
      port: 8080
      annotations:
        external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_TARGET}
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/hostname: "nocodb.${DOMAIN}"
        nginx.ingress.kubernetes.io/auth-url: "http://authentik-server.authentik.svc.cozy.local/outpost.goauthentik.io/auth/nginx"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
        nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-groups,X-authentik-jwt,X-authentik-meta"
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Forwarded-Uri $request_uri;
          proxy_set_header X-Original-Method $request_method;
      hosts:
        - host: nocodb.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: wildcard-le-tls-cert
          hosts:
            - nocodb.${DOMAIN}

    storage:
      enabled: false

    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        memory: 1Gi

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    securityContext:
      runAsNonRoot: true
      allowPrivilegeEscalation: false
