---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-deepeval-mcp
  namespace: ai-automation
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: deepeval-mcp
    template:
      type: Opaque
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
    creationPolicy: Owner
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: /AI_AUTOMATION/DEEPEVAL_MCP_OPENAPI_API_KEY
    - secretKey: API_KEYS
      remoteRef:
        key: /AI_AUTOMATION/DEEPEVAL_MCP_API_KEYS
---
# HelmRelease med BJWs app-template
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deepeval-mcp
  namespace: ai-automation
  annotations:
    lineage.cozystack.io/ignore: "true"
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: cozy-fluxcd
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      deepeval-mcp:
        annotations:
          reloader.stakater.com/match: deepeval-mcp
        containers:
          app:
            image:
              repository: ghcr.io/identitry/deepeval-mcp
              #tag: 3.8.1@sha256:980dd52fdb20664b0cab40c7adc23e56d5cdac755dbd1d5eb2d7e4ade3fe9ef8
              tag: 3.8.3@sha256:1129182273b4da572ff4234c2cb8ea1a4e43180c8f71ba371df3e1a53b630c5c
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: deepeval-mcp
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                cpu: 2
                memory: 4Gi
            ports:
              - name: mcp
                containerPort: 8000

    service:
      deepeval-mcp:
        controller: deepeval-mcp
        ports:
          mcp:
            port: 8000
            targetPort: mcp
