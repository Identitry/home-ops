# ResourceSet for deploying Cloudflared.
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/fluxcd.controlplane.io/resourceset_v1.json
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: cloudflared-authentik
  namespace: cozy-fluxcd
  annotations:
    fluxcd.controlplane.io/reconcile: "enabled"
    fluxcd.controlplane.io/reconcileEvery: "30m"
    fluxcd.controlplane.io/reconcileTimeout: "5m"
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: cloudflared-authentik

  resources:
    # Cloudflared-authentik namespace.
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: cloudflared-authentik
        labels:
          app.kubernetes.io/name: cloudflared-authentik

    # Cloudflared ExternalSecret.
    - apiVersion: external-secrets.io/v1
      kind: ExternalSecret
      metadata:
        name: es-cloudflared-authentik-cloudflare-tunnel-remote
        namespace: cloudflared-authentik
      spec:
        refreshInterval: 1h
        secretStoreRef:
          kind: ClusterSecretStore
          name: infisical
        target:
          # This secret name is automatically fetched by the Cloudflared helm chart.
          # Template: [namespace]-cloudflare-tunnel-remote
          name: cloudflared-authentik-cloudflare-tunnel-remote
          creationPolicy: Owner
        data:
          - secretKey: tunnelToken
            remoteRef:
              key: /CLOUDFLARE/TUNNEL_TOKEN_AUTHENTIK

    # Cloudflared helm release.
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: cloudflared-authentik
        namespace: cloudflared-authentik
      spec:
        interval: 10m
        chart:
          spec:
            chart: cloudflare-tunnel-remote
            version: "0.1.2"
            sourceRef:
              kind: HelmRepository
              name: cloudflare
              namespace: cozy-fluxcd
            interval: 10m
        values:
          podAnnotations:
            reloader.stakater.com/match: cloudflared-cloudflare-tunnel-remote
          replicaCount: 2
          image:
            tag: "2025.8.1"
            pullPolicy: IfNotPresent
        install:
          remediation:
            retries: 3
        upgrade:
          remediation:
            retries: 3
